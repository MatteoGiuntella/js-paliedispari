<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Dispari</title>
  </head>
  <body>

    <main>
      <div class="container">
        <h1>Pari o dispari</h1>
        <div class="row">
          <div class="col-12">
            <select id="primascelta" class="form-select" aria-label="Default select example">
              <option selected>Scegli pari o dispari</option>
              <option value="pari">Pari</option>
              <option value="dispari">Dispari</option>
            </select>
          </div>
          <div class="col-12 my-3">
            <label for="numero" class="form-label">scegli un numero da 1 a 5</label>
            <input type="number" min="1" max="5" class="form-control" id="numero" required>
          </div>
          <div class="col-12 my-5">
            <button id="launch"> Gioca vs Cpu</button>
          </div>
          <div class="row">
            <div class="col-4">
              <h2>Numero computer</h2>
              <span id="optioncpu"></span>
            </div>
            <div class="col-6">
              <h2>Risultato</h2>
              <div id="risultato"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript/script.js"></script>

  </body>
</html>
